<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Moonmountaineering Shoes</title>
</head>
<body>
    <div class="container">

            <h1>Moonmountaineering Shoes</h1>
        </div>

                <img src="nike-zapatillas.jpg" alt="Nike Zapatillas">

            <div class="product">
                <img src="adidas-zapatillas.jpg" alt="Adidas Zapatillas">

            </div>
            <div class="product">
                <img src="puma-zapatillas.jpg" alt="Puma Zapatillas">

                <button>Comprar</button>

</html>
